<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lms login</title>
</head>

    <body bgcolor="beige">
        <div class="LMS LOGIN">
            <hr color="#000" width="20%">
            <p align="center"><font face="sans-serif" color="black" size="6">LMS LOGIN</font></p>
            <hr color="#000" width="20%"
      
         <br>   <br>    <br>
        <form name="f1" id="LMS login-form" >
            <table align="center">
                <tr >
                    <td>
                        <input type="text" name="first-name" placeholder="First Name" 
                        required="required" />
                    </td>
                    </tr>
                    <tr>
                    <td>
                        <input type="text" name="second-name" placeholder="Second Name" 
                        required="required" />
                    </td>
                </tr>
                </tr>
                <tr>
                    <td>
                    <input type="text" name="Email" placeholder="Email" 
                    required="required" />
                </td>
                </tr>
                <tr>
                <td>
                    <input type="text" name="contact-number" placeholder="Contact No." 
                    required="required" />
                </td>
                   
                </tr>
                <tr >
                    <td>
                        <input type="text" name="Batch name" placeholder="Batch Name" 
                        required="required" />
                    </td>
                    </tr>
                <tr>
                    <th colspan="2">
                        <input type="submit" name="submit" form="Lms login-form"
                        value="Submit" />
                     </th>
                </tr>
            </table>
        </form>
    </div>
