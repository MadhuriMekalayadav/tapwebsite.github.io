<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    
</head>
<body bgcolor="beige">
    <fieldset>
    <div class="signup">
        <hr color="#000" width="20%">
        <p align="center"><font face="sans-serif" color="black" size="6">SIGN UP</font></p>
        <hr color="#000" width="20%"
  
     <br>   <br>    <br>
    <form name="f1" id="signup-form" >
        <table align="center">
            <tr >
                <td>
                    <input type="text" name="first-name" placeholder="First Name" 
                    required="required" />
                </td>
                </tr>
                <tr>
                <td>
                    <input type="text" name="second-name" placeholder="Second Name" 
                    required="required" />
                </td>
            </tr>
            </tr>
            <tr>
                <td>
                <input type="text" name="Email" placeholder="Email" 
                required="required" />
            </td>
            </tr>
            <tr>
            <td>
                <input type="text" name="contact-number" placeholder="Contact No." 
                required="required" />
            </td>
               
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" name="submit" form="signup-form"
                    value="Submit" />
                 </th>
            </tr>
        </table>
    </form>
</div>
</fieldset>

</body>
</html>
